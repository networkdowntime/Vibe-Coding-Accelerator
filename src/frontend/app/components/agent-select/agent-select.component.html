<div class="agent-select-container">
  <!-- Agent Selection -->
  <div class="agent-selection-section">
    <label class="section-label" for="agent-select">AI Agent</label>
    <div class="select-wrapper">
      <select 
        id="agent-select"
        class="agent-select"
        [(ngModel)]="selectedAgent"
        (change)="onAgentChange()"
        [disabled]="isLoadingAgents">
        <option [ngValue]="null">Select an AI Agent...</option>
        <option *ngFor="let agent of availableAgents" [ngValue]="agent">
          {{ agent.name }}
        </option>
      </select>
      <div class="loading-indicator" *ngIf="isLoadingAgents">
        <div class="spinner"></div>
      </div>
    </div>
  </div>

  <!-- Tech Stack Selection -->
  <div class="tech-stack-section" *ngIf="selectedAgent">
    <div class="section-header">
      <div class="label-with-legend">
        <label class="section-label">Tech Stack</label>
        
        <!-- Color Legend -->
        <div class="color-legend" *ngIf="legendItems.length > 0">
          <div class="legend-item" *ngFor="let item of legendItems">
            <div class="legend-color" [style.background-color]="item.color"></div>
            <span class="legend-label">{{ item.displayName }}</span>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Selected Tech Stacks (Chips) -->
    <div class="selected-tech-stacks" *ngIf="selectedTechStackObjects.length > 0">
      <div class="tech-chip" 
           *ngFor="let techStack of selectedTechStackObjects"
           [style.background-color]="getTypeColor(techStack.type)"
           [style.border-color]="getTypeColor(techStack.type)">
        <span class="chip-text">{{ techStack.displayName }}</span>
        <button 
          class="chip-remove"
          (click)="removeTechStack(techStack.id)"
          type="button"
          [attr.aria-label]="'Remove ' + techStack.displayName">
          Ã—
        </button>
      </div>
    </div>

    <!-- Tech Stack Input with Autocomplete -->
    <div class="tech-input-wrapper">
      <input
        type="text"
        class="tech-input"
        placeholder="Add tech stack..."
        [(ngModel)]="techStackInput"
        (input)="onTechStackInputChange($event.target.value || '')"
        (focus)="onTechStackInputFocus()"
        (blur)="onTechStackInputBlur()"
        (keydown)="onTechStackInputKeydown($event)"
        [disabled]="isLoadingTechStacks">
      
      <div class="loading-indicator" *ngIf="isLoadingTechStacks">
        <div class="spinner"></div>
      </div>

      <!-- Autocomplete Dropdown -->
      <div class="autocomplete-dropdown" *ngIf="showAutocomplete">
        <div 
          class="autocomplete-item"
          *ngFor="let stack of filteredTechStacks"
          (click)="addTechStack(stack)">
          {{ stack.displayName }}
        </div>
        <div class="autocomplete-empty" *ngIf="filteredTechStacks.length === 0">
          No matching tech stacks found
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div class="empty-state" *ngIf="selectedTechStackObjects.length === 0 && !techStackInput">
      <p class="empty-text">No tech stack selected. Start typing to add technologies.</p>
    </div>
  </div>

  <!-- No Agent Selected State -->
  <div class="no-agent-state" *ngIf="!selectedAgent && !isLoadingAgents">
    <p class="help-text">Select an AI agent to see available tech stack options.</p>
  </div>
</div>
